<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="top"><img src="/images/top-image.svg" alt="Imagem do topo">
    </div>

    <div>
        <h1>Ready to launch in...</h1>
        <h3 class="days">Dias</h3>
        <h3 class="hours">Horas</h3>
        <h3 class="minutes">Minutos</h3>
        <h3 class="secounds">Segundos</h3>

    </div>

    <div class="timer">
        <h2 id="days" class="day">00</h2>
        <h2  class="p1">:</h2>
        <h2 id="hours" class="hour">00</h2>
        <h2  class="p2">:</h2>
        <h2 id="minutes" class="minute">00</h2>
        <h2 class="p3">:</h2>
        <h2 id="seconds" class="secound">00</h2>
    </div>

    <div>
        <h3 class="throw">Inscreva-se para saber mais sobre o lan√ßamento</h3>
        <button>Inscreva-se</button>
    </div>

    <aside>
        <img src="/images/rocket.svg" alt="Foguete">
    </aside>

    <div class="bottom"><img src="/images/bottom-image.svg" alt="Imagem de baixo"></div>





    <script src="/script.js"></script>
</body>

</html>
